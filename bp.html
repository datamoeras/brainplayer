<!DOCTYPE html>
<html>
	<head>
		<link rel="shortcut icon" type="image/png" href="http://www.musiques-incongrues.net/forum/themes/vanilla/styles/scene/favicon.png"/>
		<title>brain prayer</title>
		<link rel="stylesheet" type="text/css" href="/git/jpe/bpui.css?$time" >
		<script type="text/javascript" src="/git/jts/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="/git/jpe/bpui.js"></script>
		<script type="text/javascript" src="/git/jpe/data.js"></script>
		<script type="text/javascript">
		function pageLoaded() {
			bp_loaded();
			$onload;
		}
		</script>
		<base target="_blank">
	</head>
	<body onLoad="pageLoaded();">
	<div id='main'>
		<h3 style="text-align: left; color:#f0f"><a href="http://github.com/datamoeras/brainplayer">GPL</a>&nbsp;<a href="http://www.musiques-incongrues.net/forum/discussions/" target="_blank">&#8734;&nbsp;MUSIQUES&nbsp;INCONGRUES</a></h3><br />
		<div id="player" >
				<div id="duration" class"player_control" >
					<div id="duration_background"  onClick="durationClicked(event);">
						<div id="duration_bar" class="duration_bar"></div>
						<div id="duration_bar_txt"><span id="stat_radio_ms"></span><span>&nbsp;</span><span id="stat_radio_title" /></span></div>
					</div>
				</div>
				<div id="t_duration" class"player_control" >
					<div id="t_duration_background"  onClick="t_durationClicked(event);">
						<div id="t_duration_bar" class="duration_bar"></div>
						<div id="t_duration_bar_txt"><span id="stat_track_ms"></span><span>&nbsp;#</span><span id="stat_track_nr" /></span></div>
					</div>
				</div>
				<input id="playButton" class="player_control" type="button" style="width: 48px;" onClick="playClicked(this);" value="play" ></input>
				<input id="button_rand" class="player_control" type="button" onClick="random_brain();" value="rnd" ></input>
				<input id="button_prev" class="player_control" type="button" onClick="click_prev();" value="&laquo;" ></input>
				<input id="button_next" class="player_control" type="button" onClick="click_next();" value="&raquo;" ></input>
				<a href="#" target="_blank" title="Right click" id="href_as">mp3</a>
				<a href="#" target="_blank" title="Youtube" id="href_ut">tube</a>
				<a href="#" title="Link Current" id="href_cur">link</a>
				<select id="plst">
					<option value="">random</option>
					<option value="12">thebrain42</option>
					<option value="13">thebrain43</option>
				</select>
			<audio id='aplayer' src="" onTimeUpdate="update();" onEnded="trackEnded();" preload="metadata" autobuffer="yes"></audio>
		</div>
		<div id="searchframe" style="z-index: 3;background: #fff; position:fixed;left: 650px;top: 4px;">
			<input type="checkbox" id="enable_radioclash" />radioclash<br />
			<input type="checkbox" id="searchmode" />searchmodeplaylist<br />
			<input id="searchfld" value="" onkeyup="if(event.keyCode==13){search_txt(this.value)};return false" onchange="search_txt(this.value)"/><br />
			<div id="searchres" width="300px; overflow:none">
			</div>
		</div>
		<div id="current" style="">
			<div id="msg" style="height: 1.2em;display: none;" class='output'></div>
			<br />
			<div id="status_current_mix" style="display:none;height: 1.2em; width: 220px; color: black; font-decoration: italic; font-weight: 900; font-size: 14px;text-align:center;"></div>
			<div id="content" style="display:none;height: 4.8em; width: 600px; color: black; font-decoration: italic;font-weight: 900; font-size: 14px;"></div>
			<br />
			<div id="status">
				<input id="stat_track_artist" type="text" /><br />
				<input id="stat_track_title" type="text" /><br />
			</div>
			<div id="tracklist" style="width: 450px; overflow: auto;">
			</div>
			<!--<div id="scloud" style="width: 450px; overflow: auto;z-index: 8;">$cloud</div>-->
			<iframe id="wiki" style="width: 100%; height: 60%;" frameborder="0" /></iframe>
		</div>
	</div>
	<div style="position: absolute; left: 0px;top: 0px;z-index: 1; width: 120px; overflow: none;font-size: 7px;" id="playlist"></div>
	<img style="position: fixed; z-index: 1; opacity: .4; bottom: 0px;right: 0px;" id="pochette" src="" onClick="$(this).fadeOut()">
